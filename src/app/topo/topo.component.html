<div class="fixed-top">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div class="row row-topo">
        <div class="col-md-4">
          <a class="navbar-brand" routerLink="">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input type="text" 
            class="form-control input-search" 
            placeholder="Search for an offer..." 
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)"
          />
          <ul class="list-group " >
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id ]" (click)="limpaPesquisa()">{{ oferta.titulo | DescricaoReduzida:20 }}
              </a>
            </li>
              <!-- Numero 10 significa aonde vai ser truncado as palavras de pesquisa -->              
          </ul>

        </div>        
        <div class="col-md-2 carrinho">
            <a class="image-cart" routerLink="/ordem-compra"><img src="/assets/carrinho.png" /></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Fun</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
